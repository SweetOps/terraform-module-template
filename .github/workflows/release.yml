name: Release Notary
on: release

jobs:
  release-notary:
    name: Release-notary
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Release notary
        uses: docker://commitsar/release-notary:0.8.0
        with:
          args: release-notary publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
